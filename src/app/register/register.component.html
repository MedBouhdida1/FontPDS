<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src="../../assets/images/logo.svg" alt="logo">
                        </div>
                        <h4>New here?</h4>
                        <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
                        <form #myForm="ngForm" class="pt-3">

                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" placeholder="Username"
                                    [(ngModel)]="registerRequest.userName" name="userName" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" placeholder="Email"
                                    name="firstName" [(ngModel)]="registerRequest.userEmail" required>
                            </div>

                            <div class="form-group">
                                <select class="form-control form-control-lg" [(ngModel)]="registerRequest.userRole"
                                    name="roleName">
                                    <option value="Supervisor">Supervisor</option>
                                    <option value="Student" selected>Student</option>

                                </select>
                            </div>
                            <div class="form-group">
                                <input required type="password" class="form-control form-control-lg"
                                    placeholder="Password" name="userPassword"
                                    [(ngModel)]="registerRequest.userPassword">
                            </div>
                            <div class="mb-4">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" class="form-check-input">
                                        I agree to all Terms & Conditions
                                    </label>
                                </div>
                            </div>
                            <div class="mt-3">
                                <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                                    (click)="Register()">SIGN UP</a>
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                                Already have an account? <a routerLink="/login" class="text-primary">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
